{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/reset.min.css"  %}" />
    <link rel="stylesheet" href="{% static "css/style.css"  %}" />
    <link rel="stylesheet" href="{% static "css/header-1.css"  %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {% block header %}
    {% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="wrapper site-header__wrapper">
            <a class="navbar-brand" href="#">
                <img src="{% static 'logo.png' %}"  width="200" height="50">
            </a>
            <span class="personne"> {{ user.prenom }} {{user.nom}} {{user.matricule}} </span>
            <nav class="nav">         
                {% if user.is_authenticated %}
            
                <a class="button-40" role="button" href="{% url 'logout' %}" role="button"> Deconnexion </a>
                {% endif %}
            </nav>
        </div>
      </header>
      {%block content%}
      {% endblock%}
</body>
</html>
